<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Creator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <a href="/criar.html" class="ui purple button">
        Criar nova tarefa
    </a>

    <h1>Task Creator</h1>

    <section id="lista-de-tarefas"> 
        <div class="ui cards">
            <div class="card">
              <div class="content">
                <div class="header">Daily</div>
                <div class="hora">09:00-10:00</div>
                <div class="description">
                  Debater sobre desenvolvimentos que serão entregados nesse mês.
                </div>
              </div>
              <div class="ui bottom attached button">
                <i class="sync alternate icon"></i>
                Alterar
              </div>
            </div>
        </div>
    </section>

</body>
</html>
