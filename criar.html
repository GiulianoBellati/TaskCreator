<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCreator - Criar nova tarefa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/criar.js" defer></script>
</head>

<body>

    <h1>Task Creator</h1>

    <form action="">
        <h2 class="ui violet message">Crie uma nova tarefa</h2>
        <div class="ui form">
            <div class="three fields">
            <div class="field">
                <label for="titulo">Título</label>
                <input type="text" placeholder="Título." id="titulo">
                <span id="titulo-erro" class="text is-error"></span>
            </div>
            <div class="field">
                <label for="horaInicial">Hora</label>
                <input type="text" placeholder="hh:mm" id="horaInicial">
                <span id="horaInicial-erro" class="text is-error"></span>
            </div>
            <div class="field">
                <label for="descricao">Descrição</label>
                <input type="text" placeholder="Descrição..." id="descricao">
                <span id="descricao" class="text is-error"></span>
            </div>
        </div>
        <div class="acoes">
            <div class="ui buttons">
                <a href="/index.html" class="ui button">Cancelar</a>
                <div class="or"></div>
                <button id="botao-criar" class="ui positive button">Salvar</button>
            </div>
        </div>
    </form>
